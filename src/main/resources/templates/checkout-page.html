<!DOCTYPE html>
<html xmlns lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="images/logos/icon.png"/>
    <title>Bicycle</title>
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>

<link rel="icon" href="/img/favicon.png"></head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand js-scroll-trigger" href="/"><img src="/img/logo.png" alt="" /></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <em class="fas fa-bars ml-1"></em>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav text-uppercase ml-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/bicycles}">Bicycles</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/myOrders}">My orders</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Basket</a></li>
        <li class="nav-item"><a class="nav-link" href=""><em class="fas fa-sign-out-alt"></em></a></li>
      </ul>
    </div>
  </div>
</nav>

        <div class="checkout-container container py-5">
    <div class="checkout-content row">
        <div class="checkout-table col-lg-7 mx-auto">

            <div class="bg-white rounded-lg shadow-sm p-5">
                <!-- Credit card form tabs -->
 <ul role="tablist" class="nav nav-pills rounded-pill nav-fill mb-3">
    <li class="nav-item">
        <a data-toggle="pill bg-dark" href="#nav-tab-card" class="nav-link active rounded-pill">
            <i class="fa fa-credit-card"></i>
            Credit Card
        </a>
</ul>
<!-- End -->


                <!-- Credit card form content -->
                <div class="tab-content">

                    <!-- credit card info-->
                    <div id="nav-tab-card" class="tab-pane fade show active">
                        <p class="alert alert-success">Some text success or error</p>
                        <form role="form">
                            <div class="form-group">
                                <label for="username">Full name (on the card)</label>
                                <input type="text" name="username" placeholder="Jeff Doe" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Card number</label>
                                <div class="input-group">
                                    <input type="text" name="cardNumber" placeholder="Your card number"
                                           class="form-control" required>
                                    <div class="input-group-append">
                    <span class="input-group-text text-muted">
                                                <i class="fa fa-cc-visa mx-1"></i>
                                                <i class="fa fa-cc-amex mx-1"></i>
                                                <i class="fa fa-cc-mastercard mx-1"></i>
                                            </span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <label><span class="hidden-xs">Expiration</span></label>
                                        <div class="input-group">
                                            <input type="number" placeholder="MM" name="" class="form-control" required>
                                            <input type="number" placeholder="YY" name="" class="form-control" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group mb-4">
                                        <label data-toggle="tooltip" title="Three-digits code on the back of your card">CVV
                                            <i class="fa fa-question-circle"></i>
                                        </label>
                                        <input type="text" required class="form-control">
                                    </div>
                                </div>
                            </div>
                            <h5 style="margin-bottom: 10px;"><a href="#" class="text-dark d-inline-block align-middle">Price:
                                390 UAH</a></h5>
                            <button type="button" class="subscribe btn btn-dark btn-block rounded-pill shadow-sm">
                                Confirm
                            </button>
                            <button type="button" class="subscribe btn btn-dark btn-block rounded-pill shadow-sm"
                                    th:href="@{/cart}"> Cancel
                            </button>
                        </form>
                    </div>
                    <!-- End -->
                </div>
                <!-- End -->

            </div>
        </div>
    </div>
</div>
        <footer class="footer py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-lg-right">Copyright Â© <span style="color: #05a081">Bicycle Rent </span> 2020</div>
    </div>
  </div>
</footer>

    <script src="/js/vendors.js"></script><script src="/js/checkoutPage.js"></script></body>
</html>
